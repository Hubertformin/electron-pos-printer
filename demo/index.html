<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electron Pos Printer Demo</title>
    <style>
        body {
            height: 100%;
            width: 100%;
        }
        .title {
            font-size: 24px;
        }
        .btn {
            font-size: 16px;
            background-color: #3caf50;
            color: white;
            padding: 10px 16px;
            border-radius: 4px;
            margin: 10px 0;
            border: none;
        }
    </style>
</head>
<body>
<h1 class="title">Elecron Pos Printer Demo</h1>
<button class="btn" onclick="sendTestPrint()">Print Test page</button>

<script>
    const { ipcRenderer } = require('electron');

    function sendTestPrint() {
        ipcRenderer.send('test-print', {});
    }


</script>
</body>
</html>
